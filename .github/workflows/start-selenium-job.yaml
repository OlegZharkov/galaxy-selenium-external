name: Selenium Runner

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  prepare-selenium-tests:
    name: Selenium Run
    runs-on: ubuntu-20.04
    strategy:
          matrix:
            python-version: [3.8]
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            galaxy/.venv/
          key: ${{ runner.os }}-selenium

      - name: run
        run: |
          sudo apt-get update && sudo apt-get install python3-venv -y
          TEST_VAR=$(source run.sh ${{ secrets.KEY }})
          echo "::set-output name=selenium_tests::$TEST_VAR"


  run-selenium-tests:
    name: Selenium Run
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]
        selenium-tests: ${{fromJson(needs.job1.outputs.selenium_tests)}}
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: run
        with:
          selenium-test: ${{ matrix.selenium_tests }}
        run: |
          echo "$selenium-test"
